<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local Styles -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <!-- Section Header -->
    <header>
        <div class="container">
            <div class="row header_row">
                <div class="col-lg-12  flex flex-justify-between">
                    <h3 class="header_h3 text-grey">Shopping cart</h3>
                    <button class="header_button product_btn">Proceed to checkout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Section Main Body -->
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="product flex flex-column">
                    <div class="row margin-row row-products">
                        <div class="col-8 offset-4">
                            <div class="row flex flex-middle">
                                <span class="product_text text-grey col-4">Product Name</span>
                                <span class="product_text text-grey col-3">Unit Price</span>
                                <span class="product_text product_text--qty text-grey col-5">Qty</span>
                            </div>
                        </div>
                    </div>

                    <div class="row product_row--middle margin-row">
                        <div class="col-md-4 flex-mobile">
                            <button class="product_btn--img product_row--item"><img src="images/x-img.png"
                                    alt="Delete"></button>
                            <img src="images/headphones.png" class="product_row--item" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="row flex flex-middle h-100">
                                <span class="product_text--details text-grey product_row--item col-4">Headphones</span>
                                <span class="product_text--details text-grey product_row--item col-3">$11.90</span>
                                <div class="col-sm-5">
                                    <button class="product_btn--quantity text-grey product_row--item">-</button>
                                    <span class="product_text--quantity text-grey">2</span>
                                    <button class="product_btn--quantity text-grey">+</button>
                                    <button class="product_btn--img last-item"><img src="images/edit-img.png"
                                            alt="Edit"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row margin-row">
                        <div class="col-md-8 offset-md-4">
                            <div class="row">
                                <div class="col-md-5 offset-md-7 flex flex-bottom ">
                                    <button class="product_btn--summary product_btn">Update Shopping Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="checkout col-lg-3 shipping-mobile">
                <div class="checkout_shipping flex flex-justify-between">
                    <span class="checkout_shipping--text text-black">Shipping</span>
                    <span class="checkout_shipping--text text-black">$23.80</span>
                </div>
                <div class="checkout_details ">
                    <div class="checkout_row--top">
                        <span class="checkout_details--text text-black">cart totals</span>
                    </div>
                    <div class="checkout_row checkout_row--middle flex flex-justify-between">
                        <span class="checkout_details--text text-grey">Subtotal</span>
                        <span class="checkout_details--text text-black">$23.80</span>
                    </div>
                    <div class="checkout_row flex flex-justify-between">
                        <span class="checkout_details--text text-grey">Grand Total</span>
                        <span class="checkout_details--price text-black">$23.80</span>
                    </div>
                    <div class="checkout_row">
                        <button class="checkout_details--button product_btn">Proceed to checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
